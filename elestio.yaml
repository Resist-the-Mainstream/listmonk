config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  installCommand: ""
  buildCommand: "rtm/elestio.sh --build"
  buildDir: "/"
  runCommand: "rtm/elestio.sh --up"
  isMonoRepoPackageInRoot: false
environments:
  - key: "NETWORK"
    value: "172.17.0.1"
  - key: "LISTMONK_ADMIN_USER"
    value: "[EMAIL]"
  - key: "LISTMONK_ADMIN_PASSWORD"
    value: "random_password"
  - key: "LISTMONK_app__address"
    value: "app:9000"
  - key: "LISTMONK_db__host"
    value: "db"
  - key: "LISTMONK_db__port"
    value: 5432
  - key: "LISTMONK_db__database"
    value: "listmonk"
  - key: "LISTMONK_db__user"
    value: "listmonk"
  - key: "LISTMONK_db__password"
    value: "random_password"
  - key: "LISTMONK_db__ssl_mode"
    value: "disable"
  - key: "LISTMONK_db__max_open"
    value: 25
  - key: "LISTMONK_db__max_idle"
    value: 25
  - key: "LISTMONK_db__max_timespan"
    value: "300s"
  - key: "LISTMONK_upload__filesystem__upload_path"
    value: "./uploads"
  - key: "LISTMONK_upload__filesystem__upload_uri"
    value: "/media/uploads"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "9000"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
lifeCycleConfig:
  preInstallCommand: "./rtm/scripts/preInstall.sh"
  postInstallCommand: "./rtm/scripts/postInstall.sh"
  preBackupCommand: "./rtm/scripts/preBackup.sh"
  postBackupCommand: "./rtm/scripts/postBackup.sh"
  preRestoreCommand: "./rtm/scripts/preRestore.sh"
  postRestoreCommand: "./rtm/scripts/postRestore.sh"
  preUpdateCommand: "./rtm/scripts/preUpdate.sh"
  postUpdateCommand: "./rtm/scripts/postUpdate.sh"
  preDeployCommand: "./rtm/scripts/preDeploy.sh"
  postDeployCommand: "./rtm/scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Listmonk"
    login: "[LISTMONK_ADMIN_USER]"
    password: "[LISTMONK_ADMIN_PASSWORD]"
monoRepoWorkSpaces: []