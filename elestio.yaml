config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  installCommand: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  isMonoRepoPackageInRoot: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "LISTMONK_ADMIN_USER"
    value: "[EMAIL]"
  - key: "LISTMONK_ADMIN_PASSWORD"
    value: "random_password"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "9000"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
lifeCycleConfig:
  preInstallCommand: "./rtm/scripts/preInstall.sh"
  postInstallCommand: "./rtm/scripts/postInstall.sh"
  preBackupCommand: "./rtm/scripts/preBackup.sh"
  postBackupCommand: "./rtm/scripts/postBackup.sh"
  preRestoreCommand: "./rtm/scripts/preRestore.sh"
  postRestoreCommand: "./rtm/scripts/postRestore.sh"
  preUpdateCommand: "./rtm/scripts/preUpdate.sh"
  postUpdateCommand: "./rtm/scripts/postUpdate.sh"
  preDeployCommand: "./rtm/scripts/preDeploy.sh"
  postDeployCommand: "./rtm/scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Listmonk"
    login: "[LISTMONK_ADMIN_USER]"
    password: "[LISTMONK_ADMIN_PASSWORD]"
monoRepoWorkSpaces: []